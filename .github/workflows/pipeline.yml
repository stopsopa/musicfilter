name: Build & Release Pipeline

on:
  push:
    branches: ["main"]
  workflow_dispatch:
    inputs:
      manual_run_reason:
        description: "Reason for manual run (optional)"
        required: false
        type: string

permissions:
  contents: write
  issues: write
  pull-requests: write

env:
  # Precedence:
  # 1. inputs.tag_name (if provided via workflow_dispatch or workflow_call)
  # 2. github.ref_name (fallback for release:published or manual run without input)
  RELEASE_TAG: ${{ inputs.tag_name || github.ref_name }}

jobs:
  # STEP 0: Debug Information
  debug:
    name: ğŸ“ Debug Info (Always Run - first but in parallel)
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“ Debug Context
        run: |
          echo "### Pipeline Context ###"
          echo "Triggered by {{ github.event_name }}: >${{ github.event_name }}<"
          echo "Manual reason {{ inputs.manual_run_reason }}: >${{ inputs.manual_run_reason }}<"
          echo "Ref {{ github.ref_name }}: >${{ github.ref_name }}<"
          echo "Resolved RELEASE_TAG: {{ env.RELEASE_TAG }}: >${{ env.RELEASE_TAG }}<"
          echo "--- Environment (Filtered) ---"
          env | grep -E "STEP_|GITHUB_" | sort
          echo "DEMO_VAL=initialized" >> $GITHUB_ENV

  # STEP 1: Always Run Tests
  test:
    name: ğŸ§ª Run Tests
    runs-on: ubuntu-latest
    needs: debug
    steps:
      - name: ğŸ“ Step Debug (Start)
        run: |
          echo "### Test Job Initial State ###"
          env | grep -E "STEP_|GITHUB_" || echo "No markers yet"

      - uses: actions/checkout@v4
        with:
          # Use the resolved RELEASE_TAG for checkout
          ref: ${{ env.RELEASE_TAG }}

      - name: ğŸ§ª Run Tests
        run: |
          echo "Mocking tests... Success!"
          echo "STEP_TEST_COMPLETE=true" >> $GITHUB_ENV

      - name: ğŸ“ Step Debug (End)
        run: |
          echo "Markers after test: STEP_TEST_COMPLETE=$STEP_TEST_COMPLETE"

  # STEP 2a: Test Build (Optional Fork)
  # Pauses on 'test' environment.
  test-build:
    name: ğŸ´ Test Build - Fork test
    needs: test
    runs-on: ubuntu-latest
    environment: test # <--- Pauses here!
    steps:
      - name: ğŸ” State Check
        run: |
          echo "GITHUB_ENV path: >$GITHUB_ENV<"

      - run: echo "This is a dummy test deployment triggered by approval."

  # STEP 2b: Dev/QA Build (Main Fork)
  # Pauses on 'development' environment.
  #
  # ğŸš¨ CONFIGURATION REQUIRED:
  # You MUST configure TWO environments in GitHub Repo Settings > Environments:
  #
  # 1. 'development' (For QA Build)
  #    - Go to Settings > Environments > New environment > Name: development
  #    - Configure environment > Check "Required reviewers" > Add yourself (stopsopa)
  #    - Save protection rules
  #
  # 2. 'production' (For Official Release)
  #    - Go to Settings > Environments > New environment > Name: production
  #    - Configure environment > Check "Required reviewers" > Add yourself (stopsopa)
  #    - Save protection rules
  qa-build:
    name: ğŸš§ QA Build (Dev)
    needs: test
    runs-on: macos-latest # Run on Mac to build DMG
    environment: development # <--- Pauses here!
    defaults:
      run:
        working-directory: ./electron
    steps:
      - name: ğŸ” Audit
        run: |
          echo "ENV Path: $GITHUB_ENV"
          env | grep -E "STEP_|GITHUB_" | sort

      - uses: actions/checkout@v4
        with:
          # Use the resolved RELEASE_TAG for checkout
          ref: ${{ env.RELEASE_TAG }}

      - name: ğŸ” State Check (2)
        run: |
          echo "STEP_QA_CHECKOUT=true" >> $GITHUB_ENV
          env | grep "STEP_" | sort

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "npm"
          cache-dependency-path: electron/package-lock.json

      - name: ğŸ“¦ Install & Build
        run: |
          npm ci
          npm run build

      - name: ğŸ—ï¸ Build DMG for QA
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx electron-builder --mac --publish never

      - name: ğŸ“¤ Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: qa-release-dmg
          path: electron/release/*.dmg
          retention-days: 1

  # STEP 3: The "Gatekeeper" for Production
  # Pauses on 'production' environment.
  bump:
    name: ğŸš€ Bump Version (Prod)
    needs: qa-build # <--- Depends on QA passing!
    runs-on: ubuntu-latest
    environment: production # <--- Pauses here!
    defaults:
      run:
        working-directory: ./electron
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    outputs:
      new_tag: ${{ steps.release.outputs.new_tag }}
      released: ${{ steps.release.outputs.released }}
    steps:
      - name: ğŸ” Audit
        run: env | grep -E "STEP_|GITHUB_" | sort

      - uses: actions/checkout@v4
        with:
          # Use the resolved RELEASE_TAG for checkout
          ref: ${{ env.RELEASE_TAG }}
          fetch-depth: 0
          persist-credentials: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "npm"
          cache-dependency-path: electron/package-lock.json

      - name: ğŸ“¦ Install & Release
        id: release
        run: |
          npm ci

          # Detection Strategy
          git fetch --tags
          OLD_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          echo "Old tag: $OLD_TAG"

          # Step B: Run semantic-release (creates new tag if changes exist)
          npx semantic-release

          # Step C: Get the latest tag again
          git fetch --tags
          NEW_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          echo "New tag: $NEW_TAG"

          # Step D: Compare. If different, we have a release!
          if [ "$OLD_TAG" != "$NEW_TAG" ] && [ -n "$NEW_TAG" ]; then
            echo "New release detected: $NEW_TAG"
            # Set outputs for the next job to see
            echo "new_tag=$NEW_TAG" >> $GITHUB_OUTPUT
            echo "released=true" >> $GITHUB_OUTPUT
            echo "STEP_BUMP_RELEASE_CREATED=true" >> $GITHUB_ENV
          else
            echo "released=false" >> $GITHUB_OUTPUT
            echo "STEP_BUMP_RELEASE_SKIPPED=true" >> $GITHUB_ENV
          fi

      - name: ğŸ” State Check (Final)
        run: |
          env | grep "STEP_" | sort

  # STEP 4: Build & Publish (Only if Step 3 released something)
  build-release:
    needs: bump
    if: needs.bump.outputs.released == 'true'
    uses: ./.github/workflows/release.yml
    with:
      tag_name: ${{ needs.bump.outputs.new_tag }}
    secrets: inherit
