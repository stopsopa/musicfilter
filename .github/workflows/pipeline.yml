name: Build & Release Pipeline

on:
  push:
    branches: ["main"]

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  # STEP 1: Always Run Tests
  test:
    name: ðŸ§ª Run Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run Tests
        run: echo "Mocking tests... Success!"

  # STEP 2: The "Gatekeeper" Job
  # This job will PAUSE here and wait for you to click "Review deployments" in GitHub Actions UI.
  # You MUST configure this in GitHub Repo Settings > Environments.
  bump:
    name: ðŸš€ Bump Version
    needs: test
    runs-on: ubuntu-latest
    environment: production # <--- This is what triggers the pause/approval UI
    defaults:
      run:
        working-directory: ./electron
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    outputs:
      new_tag: ${{ steps.release.outputs.new_tag }}
      released: ${{ steps.release.outputs.released }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "npm"
          cache-dependency-path: electron/package-lock.json

      - name: Install Dependencies
        run: npm ci

      - name: Semantic Release
        id: release
        run: |
          # 1.1 Detection Strategy:
          # semantic-release doesn't easily output "I just created v1.0.1". 
          # So we detect it by checking the latest git tag BEFORE and AFTER running it.

          # Step A: Get the latest tag present currently
          git fetch --tags
          OLD_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          echo "Old tag: $OLD_TAG"

          # Step B: Run semantic-release (creates new tag if changes exist)
          npx semantic-release

          # Step C: Get the latest tag again
          git fetch --tags
          NEW_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          echo "New tag: $NEW_TAG"

          # Step D: Compare. If different, we have a release!
          if [ "$OLD_TAG" != "$NEW_TAG" ] && [ -n "$NEW_TAG" ]; then
            echo "New release detected: $NEW_TAG"
            # Set outputs for the next job to see
            echo "new_tag=$NEW_TAG" >> $GITHUB_OUTPUT
            echo "released=true" >> $GITHUB_OUTPUT
          else
            echo "No new release created"
            echo "released=false" >> $GITHUB_OUTPUT
          fi

  # STEP 3: Build & Publish (Only if Step 2 released something)
  build-release:
    needs: bump
    if: needs.bump.outputs.released == 'true'
    uses: ./.github/workflows/release.yml
    with:
      tag_name: ${{ needs.bump.outputs.new_tag }}
    secrets: inherit

    