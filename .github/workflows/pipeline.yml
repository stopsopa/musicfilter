name: Build & Release Pipeline

on:
  push:
    branches: ["main"]
  workflow_dispatch:
    inputs:
      manual_run_reason:
        description: "Reason for manual run (optional)"
        required: false
        type: string

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  # STEP 0: Debug Information
  debug:
    name: ğŸ“ Debug Info
    runs-on: ubuntu-latest
    steps:
      - name: Dump context
        run: |
          echo "Triggered by: ${{ github.event_name }}"
          echo "Manual run reason: ${{ inputs.manual_run_reason }}"
          echo "Ref: ${{ github.ref }}"
          echo "Ref Name: ${{ github.ref_name }}"

  # STEP 1: Always Run Tests
  test:
    name: ğŸ§ª Run Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run Tests
        run: echo "Mocking tests... Success!"

  # STEP 2a: Test Build (Optional Fork)
  # Pauses on 'test' environment.
  test-build:
    name: ğŸ´ Test Build - Fork test
    needs: test
    runs-on: ubuntu-latest
    environment: test # <--- Pauses here!
    steps:
      - run: echo "This is a dummy test deployment triggered by approval."

  # STEP 2b: Dev/QA Build (Main Fork)
  # Pauses on 'development' environment.
  #
  # ğŸš¨ CONFIGURATION REQUIRED:
  # You MUST configure TWO environments in GitHub Repo Settings > Environments:
  #
  # 1. 'development' (For QA Build)
  #    - Go to Settings > Environments > New environment > Name: development
  #    - Configure environment > Check "Required reviewers" > Add yourself (stopsopa)
  #    - Save protection rules
  #
  # 2. 'production' (For Official Release)
  #    - Go to Settings > Environments > New environment > Name: production
  #    - Configure environment > Check "Required reviewers" > Add yourself (stopsopa)
  #    - Save protection rules
  qa-build:
    name: ğŸš§ QA Build (Dev)
    needs: test
    runs-on: macos-latest # Run on Mac to build DMG
    environment: development # <--- Pauses here!
    defaults:
      run:
        working-directory: ./electron
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "npm"
          cache-dependency-path: electron/package-lock.json

      - run: npm ci
      - run: npm run build

      # Build DMG but DO NOT publish to GitHub Releases yet.
      # We upload it as a "Workflow Artifact" instead.
      - name: Build DMG for QA
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx electron-builder --mac --publish never

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: qa-release-dmg
          path: electron/release/*.dmg
          retention-days: 1

  # STEP 3: The "Gatekeeper" for Production
  # Pauses on 'production' environment.
  bump:
    name: ğŸš€ Bump Version (Prod)
    needs: qa-build # <--- Depends on QA passing!
    runs-on: ubuntu-latest
    environment: production # <--- Pauses here!
    defaults:
      run:
        working-directory: ./electron
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    outputs:
      new_tag: ${{ steps.release.outputs.new_tag }}
      released: ${{ steps.release.outputs.released }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "npm"
          cache-dependency-path: electron/package-lock.json

      - name: Install Dependencies
        run: npm ci

      - name: Semantic Release
        id: release
        run: |
          # 1.1 Detection Strategy:
          # semantic-release doesn't easily output "I just created v1.0.1". 
          # So we detect it by checking the latest git tag BEFORE and AFTER running it.

          # Step A: Get the latest tag present currently
          git fetch --tags
          OLD_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          echo "Old tag: $OLD_TAG"

          # Step B: Run semantic-release (creates new tag if changes exist)
          npx semantic-release

          # Step C: Get the latest tag again
          git fetch --tags
          NEW_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          echo "New tag: $NEW_TAG"

          # Step D: Compare. If different, we have a release!
          if [ "$OLD_TAG" != "$NEW_TAG" ] && [ -n "$NEW_TAG" ]; then
            echo "New release detected: $NEW_TAG"
            # Set outputs for the next job to see
            echo "new_tag=$NEW_TAG" >> $GITHUB_OUTPUT
            echo "released=true" >> $GITHUB_OUTPUT
          else
            echo "No new release created"
            echo "released=false" >> $GITHUB_OUTPUT
          fi

  # STEP 4: Build & Publish (Only if Step 3 released something)
  build-release:
    needs: bump
    if: needs.bump.outputs.released == 'true'
    uses: ./.github/workflows/release.yml
    with:
      tag_name: ${{ needs.bump.outputs.new_tag }}
    secrets: inherit
